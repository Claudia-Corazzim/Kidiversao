services:
  - type: web
    name: kidiversao
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: MERCADO_PAGO_ACCESS_TOKEN
        value: TEST-1022641259696705-070713-bd8a8f428859041055568056027279f8-231105392
      - key: MERCADO_PAGO_PUBLIC_KEY
        value: TEST-c8b5836d-d8c8-4b57-9c2f-2b9f7b2e8a1c
      - key: DATABASE_URL
        fromDatabase:
          name: kidiversao_db
          property: connectionString

databases:
  - name: kidiversao_db
    plan: free

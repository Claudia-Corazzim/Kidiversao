{% extends "base.html" %}

{% block title %}Kidiversão - Registro{% endblock %}

{% block content %}
<h1>Registro</h1>

<form method="post" class="form-container">
  <div class="form-group">
    <label for="username">Usuário:</label>
    <input id="username" name="username" placeholder="Escolha um nome de usuário" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" placeholder="Seu endereço de email" required>
  </div>
  
  <div class="form-group">
    <label for="password">Senha:</label>
    <input id="password" name="password" type="password" placeholder="Escolha uma senha segura" required>
  </div>
  
  <button type="submit">Criar Conta</button>
</form>

<p style="text-align: center; margin-top: 20px;">
  <a href="{{ url_for('main.login') }}">Já tem conta? Entrar</a>
</p>
{% endblock %}

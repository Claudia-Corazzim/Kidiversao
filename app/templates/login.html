{% extends "base.html" %}

{% block title %}Kidiversão - Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="post" class="form-container">
  <div class="form-group">
    <label for="username">Usuário:</label>
    <input id="username" name="username" placeholder="Seu nome de usuário" required>
  </div>
  
  <div class="form-group">
    <label for="password">Senha:</label>
    <input id="password" name="password" type="password" placeholder="Sua senha" required>
  </div>
  
  <button type="submit">Entrar</button>
</form>

<p style="text-align: center; margin-top: 20px;">
  <a href="{{ url_for('main.register') }}">Não tem conta? Cadastre-se</a>
</p>
{% endblock %}
